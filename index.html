<!DOCTYPE html>
<html ng-app="wishList">
<head>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>NSS Wish List</h1>
  <a class="btn btn-primary" href="#">View List</a>
  <a class="btn btn-primary" href="#">New Item</a>
  <div class="container" ng-controller="ListController as listCtrl">
    <div>
      <form name="addItem" ng-submit="addItem.$valid && listCtrl.submitItem()" novalidate>
        <label class="control-label" ng-class="{'has-error': !listCtrl.newItem.name}">Item Name:</label>
        <input type="text" class="form-control shorten" ng-model="listCtrl.newItem.name" required />
        <label class="control-label">Description:</label>
        <input type="text" class="form-control shorten" ng-model="listCtrl.newItem.desc" required />
        <label class="control-label">Link:</label>
        <input type="url" class="form-control shorten" ng-model="listCtrl.newItem.href" />
        <label class="control-label">Photo:</label>
        <input type="url" class="form-control shorten" ng-model="listCtrl.newItem.photo" />
        <input type="submit" value="Save" ng-disabled="addItem.$invalid" />


      </form>
    </div>
    <div>
      <ul ng-repeat="item in listCtrl.items">
        <li>{{ item.name }}</li>
      </ul>
    </div>
  </div>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
