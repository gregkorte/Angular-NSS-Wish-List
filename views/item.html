<div id="item-page">
  <img ng-src="{{itemCtrl.item.photo}}">
  <div class="item-desc">
    <h2>{{itemCtrl.item.name}}</h2>
    <p>{{itemCtrl.item.desc}}</p>
    <a id="buy-item" href="{{itemCtrl.item.href}}">Buy Now!</a>
    <a class="item-btn btn btn-primary" href="/#/{{itemCtrl.itemId}}/edit">Edit Item</a>
    <a class="item-btn btn btn-primary" ng-click="itemCtrl.deleteItem(itemCtrl.itemId)">Delete Item</a>
  </div>
</div>
